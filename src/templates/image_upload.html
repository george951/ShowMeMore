{%extends "base.html"%} {%block title%} ShowMeMore {%endblock%} {%block
content%}
<link rel="stylesheet" href="/static/css/image_upload.css" />
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Upload Image</h1>
      <hr />
      <form action="/image_upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">

          <!-- Image Upload -->
          <label>Select Image</label>
          <div class="custom-file" style="margin-bottom:15px;">
            <input type="file" class="custom-file-input" name="image" id="image"/>
            <label class="custom-file-label" for="image">Select Image...</label>
          </div>
          <!-- Changing Title -->
        <div class="form-group">
            <label for="Title">Image Title</label>
            <input type="text" class="form-control" id="Title" name="Title">
        </div>
        <!-- Adding Description -->
        <div class="form-group">
            <label for="Description" >Image Description</label>
            <textarea type="text" class="form-control" id="Description" name="Description" rows="3"></textarea>
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Upload Image</button>
      </form>
    </div>
  </div>
</div>
{%endblock%}
