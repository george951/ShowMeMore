{% extends "base.html" %} {% block title %} Sign Up {% endblock %} 

{% block content%}
<style>
  @media screen and (max-width: 320px) {
    body {
        font-size:1.8em;
    }
  }

  body {
    background-image:linear-gradient(to left, #9370DB, #7B68EE)
  }
</style>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <!--First Name-->
    <div class="mb-3">
      <label for="FirstName" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="FirstName"
        placeholder="John"
        name="FirstName"
      />
    </div>
    <!--Last Name-->
    <div class="mb-3">
      <label for="LastName" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="LastName"
        placeholder="Doe"
        name="LastName"
      />
    </div>
    <!--Email entry-->
    <div class="mb-3">
      <label for="Email" class="form-label">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="Email"
        placeholder="ex. yourname@gmail.com"
        name="Email"
      />
    </div>
    <!--Password entry-->
    <div class="mb-3">
      <label for="Password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="Password"
        aria-describedby="PassWarning"
        name="Password"
      />
      <div id="PassWarning" class="form-text" style="opacity: 0.7">
        Password must contains at least 8 characters and 1 number.
      </div>
      <div class="invalid-feedback">Please provide a valid password.</div>
    </div>
    <!--Password Confirm-->
    <div class="mb-3">
      <label for="PasswordConf" class="form-label">Password (Confirm)</label>
      <input type="password" class="form-control" id="PasswordConf" name="PasswordConf"/>
      <div class="invalid-feedback">Please provide a valid password.</div>
    </div>
    <!--Terms and Conditions-->
    <div class="mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="invalidCheck2"
        />
        <label class="form-check-label" for="invalidCheck2">
          Agree to terms and conditions
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
{% endblock%}
